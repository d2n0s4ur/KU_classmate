<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrap">
        <div class="login">
            <h2>Register</h2>
            <div class="login_sns">
            </div>

            <div class="login_id">
                <h4>학번</h4>
                <input type="number" id="stuIDInput">
            </div>
            <div class="login_id">
                <h4>이름</h4>
                <input type="text" id="unameInput">
            </div>
            <div class="login_id">
                <h4>나이</h4>
                <input type="number" id="ageInput">
            </div>
            <div class="login_id">
                <h4>MBTI</h4>
                <select name="mbti" id="mbtiInput">
                    <option value="ISTJ">ISTJ</option>
                    <option value="ISFJ">ISFJ</option>
                    <option value="INFJ">INFJ</option>
                    <option value="ISTJ">ISTJ</option>
                    <option value="ISTP">ISTP</option>
                    <option value="ISFP">ISFP</option>
                    <option value="INFP">INFP</option>
                    <option value="INTP">INTP</option>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ESFJ">ESFJ</option>
                    <option value="ENFJ">ENFJ</option>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ESTP">ESTP</option>
                    <option value="ESFP">ESFP</option>
                    <option value="ENFP">ENFP</option>
                    <option value="ENTP">ENTP</option>
                </select>
            </div>
            <div class="login_id">
                <h4>성별</h4>                
                <select name="gender" id="genderInput">
                    <option value="남">남자</option>
                    <option value="여">여자</option>
                </select>
            </div>


            <div class="login_id">
                <h4>E-mail</h4>
                <input type="email" name="" id="emailInput" placeholder="Email">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="pwInput" placeholder="Password">
            </div>
            <div class="submit">
                <input type="submit" value="submit" id="signupBtn" style="cursor:pointer">
            </div>
        </div>
    </div>
    <!-- firebase js -->
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
	<script src="firebase.js"></script>
	<!-- jquery & bootstrap -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Third party -->
	<script src="auth.js"></script>
	<script src="function.js"></script>
</body>
</html>
