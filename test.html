<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<!---------------- LOGIN ------------------>
	<div class="modal-dialog" id="loginModal">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header" style="padding:35px 50px;">
				<h4 class="align-center text-info"><span class="glyphicon glyphicon-lock"></span> title</h4>
			</div>
			<div class="modal-body" style="padding:40px 50px;">
				<div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-user text-info"></span> 이메일</label>
						<input type="text" class="form-control" id="logEmail" placeholder="이메일을 입력하세요" required>
					</div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-lock text-info"></span> 비밀번호</label>
						<input type="password" class="form-control" id="logPw" placeholder="비밀번호를 입력하세요"
							required>
					</div>
					<div class="form-group">
						<button class="btn btn-info btn-block" id="loginBtn">Log In &nbsp;<span class="glyphicon 	glyphicon glyphicon-log-in"></span></button>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p style="margin-right:20px;"><a href="#" class="signupA">회원가입</a></p>
				<p><a href="#" class="pwA">비밀번호 찾기</a></p>
			</div>
		</div>
	</div>
	<!-- SignUp  -->
	<div class="modal-dialog hidden" id="signupModal">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header" style="padding:35px 50px;">
				<h4 class="align-center text-info"><span style="padding-bottom:1px; border-bottom: 1px solid #17a2b8">
						회원
						가입
					</span> <span class="glyphicon glyphicon-pencil"></span></h4>
			</div>
			<div class="modal-body" id="signupAllInputs" style="padding:40px 50px;">
				<div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-envelope text-info"></span>&nbsp;&nbsp;&nbsp;이메일</label>
						<input type="text" class="form-control" id="emailInput" placeholder="예) id@korea.ac.kr"
							required>
					</div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-user text-info "></span>&nbsp;&nbsp;&nbsp;
							학번</label>
						<input type="text" class="form-control" id="stuIDInput" placeholder="학번을 입력하세요" required>
					</div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-user text-info "></span>&nbsp;&nbsp;&nbsp;
							이름</label>
						<input type="text" class="form-control" id="unameInput" placeholder="이름을 입력하세요" required>
					</div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-envelope text-info"></span>&nbsp;&nbsp;&nbsp;나이</label>
						<input type="text" class="form-control" id="ageInput" placeholder="예) 21"
							required>
					</div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-envelope text-info"></span>&nbsp;&nbsp;&nbsp;MBTI</label>
						<input type="text" class="form-control" id="mbtiInput" placeholder="예) ISFJ"
							required>
					</div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-envelope text-info"></span>&nbsp;&nbsp;&nbsp;성별</label>
						<input type="text" class="form-control" id="genderInput" placeholder="남/여"
							required>
					</div>
					<div class="form-group">
						<label><span class="glyphicon glyphicon-lock text-info"></span>&nbsp;&nbsp;&nbsp;사용하실
							비밀번호</label>
						<input type="password" class="form-control" id="pwInput" placeholder="비밀번호를 입력하세요"
							required>
						<input type="password" class="form-control mt-1" id="pwcheckInput" placeholder="비밀번호를 다시 입력하세요"
							required>
					</div>
					<div class="alert alert-danger alert-dismissible fade show" id="noinputwarning" style="display:none;">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<span id="noinputwarningDesc">모든 항목을 채워 주세요.</span>
					</div>
					<div class="form-group">
						<button class="btn btn-info btn-block mt-2" id="signupBtn">Sign Up &nbsp;&nbsp;<span
								class="glyphicon glyphicon glyphicon-ok"></span></button>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p style="margin-right:20px;"><a href="#" class="loginA">로그인</a></p>
				<p><a href="#" class="pwA">비밀번호 찾기</a></p>
			</div>
		</div>


	</div>
	<!-- firebase js -->
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
	<script src="firebase.js"></script>
	<!-- jquery & bootstrap -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Third party -->
	<script src="auth.js"></script>
	<script src="function.js"></script>
</body>
</html>
